<section>
  <h2>Clima</h2>

  <div class="weather-cards-container">
    <ul class="weather-list">
      <li *ngFor="let w of weather; let i = index">
        <div class="weather-card">
          <div class="temp-container">
            <p>{{ w.max }}°</p>
            <p>{{ w.min }}°</p>
          </div>
          <!-- <p>icon</p> -->
          <p>{{ formatDate(w.data) }}</p>
        </div>
      </li>
    </ul>
  </div>
</section>
